#
# Sample modules.yml
#
# To disable features, comment them out using "#" in front of the feature.
#
listener:
    adminjoin:
    servermotd:
    spawnitems:
    spawnarmor:
    compasstp:
    repeater:
#    unbreakable:

commands:
    players:
        description: show players connected and locations
        usage: "/players"
        aliases: [who]
        permission: gb.cmd.players
    ops:
        description: show ops and their on-line status
        usage: "/ops"
        permission: gb.cmd.ops
    as:
        description: execute a command as somebody else
        usage: "/as <player> [cmd]"
        permission: gb.cmd.sudo
    gmc:
        description: switch gamemode to creative
        usage: "/gmc"
        permission: gb.cmd.gmc
    gms:
        description: switch gamemode to survival
        usage: "/gms"
        permission: gb.cmd.gms
    gma:
        description: switch gamemode to adventure
        usage: "/gma"
        permission: gb.cmd.gma
    slay:
        description: kill a player
        usage: "/slay <player> [message]"
        permission: gb.cmd.slay
    heal:
        description: Heal player
        usage: "/heal <player> [amount]"
        permission: gb.cmd.heal
    whois:
        description: Show player info
        usage: "/whois <player>"
        permission: gb.cmd.whois
    showtimings:
        description: Show timings data (see /timings)
        usage: "/showtimings"
        permission: gb.cmd.timings
    seeinv:
        description: "Show a players inventory"
        usage: "/seeinv <player>"
        permission: gb.cmd.seeinv
    clearinv:
        description: "Clear a player's inventory"
        usage: "/clearinv <player>"
        permission: gb.cmd.clearinv
    seearmor:
        description: "Show players armor"
        usage: "/seearmor <player>"
        permission: gb.cmd.seearmor
    get:
        description: Shortcut to /give me something functionality
        usage: "/get <item[:damage]> [amount]"
        permission: gb.cmd.get
    shield:
        description: Make the player invulnerable
        usage: "/shield [on|off]"
        permission: gb.cmd.shield
    servicemode:
        description: Enter/Exit servicemode
        usage: "/servicemode [on|off] [message]"
        permission: gb.cmd.servicemode
    opms:
        description: Send a message to ops only
        usage: "/opms message"
        permission: gb.cmd.opms
    entities:
        description: Manage entities
        usage: "/entitites [level] [tiles|info|rm|sign1-4] ..."
        permission: gb.cmd.entities
        aliases: [et]
    mute:
        description: Mute a player so they can not use chat
        usage: "/mute [player]"
        permission: gb.cmd.mute
    unmute:
        description: Un mute a player so they can use chat
        usage: "/unmute [player]"
        permission: gb.cmd.mute
    freeze:
        description: Freeze a player so they can not move
        usage: "/freeze [player]"
        permission: gb.cmd.freeze
    thaw:
        description: Reverse the effects of freeze
        usage: "/thaw [player]"
        permission: gb.cmd.freeze
        aliases: [unfreeze]
    after:
        description: Schedule to run a command after x seconds
        usage: "/after [seconds] command"
        permission: gb.cmd.after
    at:
        description: Schedule to run a command at a certain time
        usage: "/at [time] command"
        permission: gb.cmd.after
    rpt:
        description: Report issues to ops
        usage: "/rpt [message|read|clear [all|##]]"
        permssion: gb.cmd.rpt
    summon:
        description: Teleports players to your location
        usage: "/summon <player> [message]"
        permission: gb.cmd.summon
    dismiss:
        description: Dismiss players that you summoned
        usage: "/dismiss <player|--all> [message]"
        permission: gb.cmd.summon
    pushtp:
        description: Save your current x,y,z coordinate
        usage: "/pushtp [player|position]"
        permission: gb.cmd.pushpoptp
    poptp:
        description: Return to previously saved coordinates
        usage: "/poptp"
        permission: gb.cmd.pushpoptp
